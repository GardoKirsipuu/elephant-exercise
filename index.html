<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Elephant excersice</title>
</head>

<body>
    <div class="card position-absolute translate-middle top-50 start-50" style="width: 18rem;">
        <div class="card-body">
            <h4 class="card-header">Elephant Carpaccio</h4>
            <form class="card-body">
                <div class="mb-3">
                    <label for="amountInput" class="form-label">Amount of items: </label>
                    <input type="number" onkeyup="onChange=calcPrice();" id="amountInput" placeholder="ex: 15">
                </div>
                <div class="mb-3">
                    <label for="priceInput" class="form-label">Price per item: </label>
                    <input type="number" onkeyup="onChange=calcPrice();" id="priceInput" placeholder="ex: 7.5">
                    <button type="button" class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#discModal">Discount info</button>
                </div>
                <label for="stateInput" class="form-label">State code: </label>
                <select class="mb-3" onClick="onChange=calcPrice();" id="stateInput">
                    <option value="" disabled selected>Select your state</option>
                    <option value="0">Utah</option>
                    <option value="1">Nevada</option>
                    <option value="2">Texas</option>
                    <option value="3">Alabama</option>
                    <option value="4">California</option>
                </select>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#taxModal">State & Tax info</button>
            </form>
            </form>
            <div id="totalPrices" class="card-footer">
                <h6 id="totalPrc">Total price: </h6>
                <h6 id="totalSave">You saved: </h6>
                <p id="totalMore"></p>
            </div>
        </div>
    </div>

    <!-- Discount modal -->
    <div class="modal fade" id="discModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Discount rates</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Money spent</th>
                                <th>% discount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>$1000</td>
                                <td>3%</td>
                            </tr>
                            <tr>
                                <td>$5000</td>
                                <td>5%</td>
                            </tr>
                            <tr>
                                <td>7000</td>
                                <td>7%</td>
                            </tr>
                            <tr>
                                <td>$10000</td>
                                <td>10%</td>
                            </tr>
                            <tr>
                                <td>$50000</td>
                                <td>15%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- State tax modal -->
    <div class="modal fade" id="taxModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">State tax info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>State</th>
                                <th>Tax rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>UT</td>
                                <td>6.85%</td>
                            </tr>
                            <tr>
                                <td>NV</td>
                                <td>8%</td>
                            </tr>
                            <tr>
                                <td>TX</td>
                                <td>6.25%</td>
                            </tr>
                            <tr>
                                <td>AL</td>
                                <td>4%</td>
                            </tr>
                            <tr>
                                <td>CA</td>
                                <td>8.25%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
