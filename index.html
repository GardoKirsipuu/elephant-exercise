<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Elephant excersice</title>
</head>
<body>
    <form class="container">
        <div class="mb-3">
            <label for="amountInput" class="form-label">Amount of items</label>
            <input type="amount" id="amountInput" placeholder="ex: 15">
        </div>
        <div class="mb-3">
            <label for="priceInput" class="form-label">Price per item</label>
            <input type="price" id="priceInput" placeholder="ex: 7.5">
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
