<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Elephant excersice</title>
</head>
<body>
    <div class="card position-absolute translate-middle top-50 start-50" style="width: 18rem;">
        <div class="card-body">
            <h4 class="card-header">Elephant Carpaccio</h4>
            <form class="card-body">
                <div class="mb-3">
                    <label for="amountInput" class="form-label">Amount of items: </label>
                    <input type="amount" onkeyup="onChange=calcPrice();" id="amountInput" placeholder="ex: 15">
                </div>
                <div class="mb-3">
                    <label for="priceInput" class="form-label">Price per item: </label>
                    <input type="price" onkeyup="onChange=calcPrice();" id="priceInput" placeholder="ex: 7.5">
                </div>
                <label for="stateInput" class="form-label">State code: </label>
                <select class="mb-3" onClick="onChange=calcPrice();" id="stateInput">
                    <option value="" disabled selected>Select your state</option>
                    <option value="0">Utah</option>
                    <option value="1">Nevada</option>
                    <option value="2">Texas</option>
                    <option value="3">Alabama</option>
                    <option value="4">California</option>
                </select>
            </form>
            </form>
            <div id="totalPrices" class="card-footer">
                <p id="totalPrc">Total price: </p>
            </div>
        </div>    
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
